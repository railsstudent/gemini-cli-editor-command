2. **[Skill: missing-article-reviewer]:** Use "Noun-First" logic. Verify every singular countable noun. Check (a) Missing 'the/a/an', (b) Phonics for acronyms (e.g., 'An API', 'A URL'), (c) Specificity (The vs A), and (d) Proper noun article deletion (e.g., 'The React' -> 'React').
3. **[Skill: lexical-precision-reviewer]:** Audit for (a) **Technical Specificity**: Replace weak verbs (get, do, make), phrasal verbs (set up), and vague nouns (thing, way) with precise terms; ensure terminological consistency. (b) **Literal Objectivity**: Remove anthropomorphism (app wants), metaphors (under the hood), and subjective fluff (easy, powerful). (c) **Editorial Economy**: Strip redundancies (end result) and colloquial fillers (basically).
4. **[Skill: technical-punctuation-reviewer]:** Audit for (a) **Modifier Mechanics**: Missing hyphens in compound modifiers preceding nouns (e.g., 'real-time data'). (b) **Serial Clarity**: Missing Oxford commas in lists of 3+. (c) **Technical Delimiters**: Incorrect quotation mark placement and comma splices.
5. **Technical Accuracy:** Correct capitalization and spelling of tools (e.g., 'GitHub', 'JavaScript', 'Node.js', 'PostgreSQL', 'TypeScript').
6. **Parallelism:** Ensure consistent structure in bulleted or numbered lists (e.g., all items must start with a verb or all must start with a noun).
7. **Expert Blindness:** Flagging condescending adverbs like 'simply', 'just', 'obviously', or 'basically'.
8. **Conciseness:** Removing "deadwood" phrases (e.g., 'in order to' -> 'to', 'it should be noted that' -> [delete]).
9. **[Skill: active-voice-reviewer]:** Audit for (a) Formal passive voice, (b) Hidden actors, (c) "To-be" wind-ups (e.g., 'There are'), (d) Nominalizations (e.g., 'Perform an analysis' -> 'Analyze'), and (e) Modal hesitation (e.g., 'You should click' -> 'Click').

